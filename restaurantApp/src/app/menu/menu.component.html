<div class="text text-center display-5 m-5">Welcome to our menu</div>

<div class="container">
  <div
    class="card m-4 d-inline-block container"
    style="width: 18rem"
    *ngFor="let product of products; index as i"
  >
    <div class="bg-info w-25 m-3 text-center"></div>
    <img src="{{ product.img }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 routerLink="../products/{{ i }}" class="card-title">
        {{ product.name }}
      </h5>
      <p class="card-text">Ingredians: {{ product.description }}</p>
      <p class="card-text">Price: {{ product.price | currency }}</p>
    </div>

    <div class="card-body">
      <ng-template [ngIf]="product.availability" [ngIfElse]="empty">
        <button
          type="button"
          class="btn btn-danger mx-4"
          routerLink="../products/{{ i }}"
        >
          Details
        </button>
        <button (click)="addToCart()" type="button" class="btn btn-info">
          Order
        </button>
      </ng-template>
      <ng-template #empty>
        <p>Not available</p>
      </ng-template>
    </div>
  </div>
</div>
