<div class="text text-center display-5 m-5">Welcome to our menu</div>

<div class="container">
  <div
    class="card d-inline-block container justify-content-center d-flex"
    style="width: 25rem"
  >
    <div class="bg-info w-25 m-3 text-center"></div>
    <img src="{{ product.img }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }}
      </h5>
      <p class="card-text">Ingredians: {{ product.description }}</p>
      <p class="card-text">Price: {{ product.price }}</p>
      <p class="card-text">Availability: {{ product.availability }}</p>
    </div>

    <div class="card-body">
      <button (click)="addToCart()" type="button" class="btn btn-info">
        Order
      </button>
    </div>
  </div>
</div>
